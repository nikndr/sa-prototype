name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Angular app
        run: npm run build -- --base-href=/sa-prototype/
        env:
          APP_VERSION: ${{ github.sha }}
      
      - name: List build output
        run: ls -la dist/
      
      - name: Create env.js
        run: |
          if [ -d "dist/sa-demo/browser" ]; then
            echo "window.APP_VERSION = '${{ github.sha }}';" > dist/sa-demo/browser/env.js
          else
            echo "window.APP_VERSION = '${{ github.sha }}';" > dist/sa-demo/env.js
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/sa-demo'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

