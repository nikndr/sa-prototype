version: '3.8'

services:
  sa-demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sa-demo
    ports:
      - "8080:80"
    environment:
      - APP_VERSION=1.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

